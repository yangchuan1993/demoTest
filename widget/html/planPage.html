<!DOCTYPE html>
<html style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>计划</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../css/layer.css"/>
    <link rel="stylesheet" type="text/css" href="../css/planPage.css"/>
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css"/>
	<!-- <script type="text/javascript" src="../script/lib/flexible.js"></script> -->
</head>
<body style="background-color:#2E3563;height:100%;">
	<div id="wrap" class="columnDisBox">
		<header class="header" id="header">
			<h3>计划</h3>
		</header>
				
		<div id="main" class="main columnBoxFlex" style="overflow:hidden;position:relative;">
			<div class="wrapperScroll wrapperNoRefrensh" id="wrapperScroll" style="height:100%;position:absolute;width:100%;">
				<div class="scrollSlide">
					
					<div class="planTab">
						<ul class="clearfix">
							<li class="active">众筹计划</li>
							<li>还款计划</li>
						</ul>
					</div>
					<div class="planMain">
						<ul class="clearfix">
							<li>
								<div class="planItem">
									<i>+</i>
									<p>信用卡</p>
								</div>
							</li>
							<li>
								<div class="planItem">
									<i>+</i>
									<p>房贷</p>
								</div>
							</li>
							<li>
								<div class="planItem">
									<i>+</i>
									<p>车贷</p>
								</div>
							</li>
							<li>
								<div class="planItem">
									<i>+</i>
									<p>其他</p>
								</div>
							</li>
						</ul>
					</div>
					<div class="planAll">
						<div class="disBox">
							<p class="boxFlex">可还款总额：<i>¥0</i></p>
							<span>激活</span>
						</div>
					</div>
					<div class="planRecord">
						<p>还款计划</p>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<ul>
				<li onclick="switchTab0()" tapmode >
					<i class="iconfont icon-1"></i>
					<p>首页</p>
				</li>
				<li class="active">
					<i class="iconfont icon-wodejihua"></i>
					<p>计划</p>
				</li>
				<li onclick="switchTab2()" tapmode >
					<i class="iconfont icon-tianchongxing-"></i>
					<p>钱包</p>
				</li>
				<li onclick="switchTab3()" tapmode >
					<i class="iconfont icon-wode"></i>
					<p>我的</p>
				</li>
			</ul>
		</footer>
	</div>
	
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../script/lib/bscroll.min.js"></script>
	<script type="text/javascript" src="../script/lib/layer.js"></script>
	<script type="text/javascript" src="../script/lib/layer_style.js"></script>
	<script type="text/javascript" src="../script/lib/fastclick.js"></script>
	<script type="text/javascript">
		var URL="";
		$(function() {  //消除300ms点击延迟
			FastClick.attach(document.body);
		});

		apiready = function(){
			var header = $api.byId('header');
	        //适配iOS 7+，Android 4.4+状态栏
	        $api.fixStatusBar(header);

	        exit_app();  //双击退出APP
			URL=$api.URL();

	    }
	     //返回上一页
	    var goBack=function(){
	        api.closeWin();
	    }

	    //双击退出APP
        function exit_app() {
            api.addEventListener({
                name : 'keyback'
            }, function(ret, err) {
                api.toast({
                   msg: '再按一次返回键退出'+api.appName,
                   duration: 2000,
                   location: 'bottom'
                });
                api.addEventListener({
                    name : 'keyback'
                }, function(ret, err) {
                    api.closeWidget({
                        animation : {
                            type : 'flip',
                            subType : 'from_bottom',
                            duration : 500
                        },
                        silent : true
                    });
                });
              setTimeout(function() {
                 exit_app();
              }, 3000);
            });
        }
		
		
		var wrapper = document.getElementById("wrapperScroll");
		var meunScroll = new BScroll(wrapper, {
			click: true,
			scrollX: false,
			scrollY: true,   
			pullUpLoad:false,
			pullDownRefresh:false
		});
		
		/*meunScroll.on("pullingDown",function(){     //下拉刷新
			$("#wrapperScroll0 .refrenshLoad p").hide();
			$("#wrapperScroll0 .refrenshLoad img").show();  
		}); */

		//首页
		var switchTab0=function(){
			api.openWin({
				name: 'firstPage',
				url: './firstPage.html',
				bounces: false,
				allowEdit:false,
				animation:{
					type:"fade",                //动画类型（详见动画类型常量）
					subType:"from_right",       //动画子类型（详见动画子类型常量）
					duration:300                //动画过渡时间，默认300毫秒
				}
			});
		}
		//钱包
		var switchTab2=function(){
			api.openWin({
				name: 'myWalletPage',
				url: './myWalletPage.html',
				bounces: false,
				allowEdit:false,
				animation:{
					type:"fade",                //动画类型（详见动画类型常量）
					subType:"from_right",       //动画子类型（详见动画子类型常量）
					duration:300                //动画过渡时间，默认300毫秒
				}
			});
		}
		//我的
		var switchTab3=function(){
			api.openWin({
				name: 'myPage',
				url: './myPage.html',
				bounces: false,
				allowEdit:false,
				animation:{
					type:"fade",                //动画类型（详见动画类型常量）
					subType:"from_right",       //动画子类型（详见动画子类型常量）
					duration:300                //动画过渡时间，默认300毫秒
				}
			});
		}
	</script>
</body>
</html>
