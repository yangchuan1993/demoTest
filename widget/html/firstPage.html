	<script type="text/javascript">
		var URL="";
		$(function() {  //消除300ms点击延迟
			FastClick.attach(document.body);
		});

		apiready = function(){
			var header = $api.byId('header');
	        //适配iOS 7+，Android 4.4+状态栏
	        $api.fixStatusBar(header);

	        exit_app();  //双击退出APP
			URL=$api.URL();

	    }
	     //返回上一页
	    var goBack=function(){
	        api.closeWin();
	    }

	    //双击退出APP
        function exit_app() {
            api.addEventListener({
                name : 'keyback'
            }, function(ret, err) {
                api.toast({
                   msg: '再按一次返回键退出'+api.appName,
                   duration: 2000,
                   location: 'bottom'
                });
                api.addEventListener({
                    name : 'keyback'
                }, function(ret, err) {
                    api.closeWidget({
                        animation : {
                            type : 'flip',
                            subType : 'from_bottom',
                            duration : 500
                        },
                        silent : true
                    });
                });
              setTimeout(function() {
                 exit_app();
              }, 3000);
            });
        }
		
		
		var wrapper = document.getElementById("wrapperScroll");
		var meunScroll = new BScroll(wrapper, {
			click: true,
			scrollX: false,
			scrollY: true,   
			pullUpLoad:false,
			pullDownRefresh:false
		});
		
		/*meunScroll.on("pullingDown",function(){     //下拉刷新
			$("#wrapperScroll0 .refrenshLoad p").hide();
			$("#wrapperScroll0 .refrenshLoad img").show();  
		}); */
		
		var mySwiper = new Swiper('.swiper-container', {
			autoplay: {
				delay: 5000,//5秒切换一次
				disableOnInteraction: false
			},//可选选项，自动滑动
			loop : true,
			observer:true,//修改swiper自己或子元素时，自动初始化swiper
			observeParents:true,//修改swiper的父元素时，自动初始化swiper
			lazy: {
				loadOnTransitionStart: true,  //懒加载
			},
			pagination: {
				el: '.swiper-pagination',
			},
		})

		//计划
		var switchTab1=function(){
			api.openWin({
				name: 'planPage',
				url: './planPage.html',
				bounces: false,
				allowEdit:false,
				animation:{
					type:"fade",                //动画类型（详见动画类型常量）
					subType:"from_right",       //动画子类型（详见动画子类型常量）
					duration:300                //动画过渡时间，默认300毫秒
				}
			});
		}
		//钱包
